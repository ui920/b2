<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Barcode ②</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- p5.js -->
    <script src="p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.min.js"></script>

    <!-- import mediapipe object and make it available globally -->
    <script type="module">
      import { mediaPipe } from './mediaPipe.js';

      // we can use
      // mediaPipe.predictWebcam() <- pass this your video
      // mediaPipe.handednesses <- right/left handedness
      // mediaPipe.landmarks <- 3d landmarks
      // mediaPipe.worldLandmarks <- 3d landmarks in world coordinates

      // make mediaPipe available everywhere
      window.mediaPipe = mediaPipe;
    </script>
  </head>

  <body>
    <!-- instructions -->
    <div class="wrapper">
      <div class="instructions">
        <ol>
          <li>카메라 접근을 허용해주세요.</li>
          <li>당신의 손을 천천히 움직여 중심을 찾아보세요.</li>
          <li>흔들림 속에서만 존재하는 균형을 느껴보세요!</li>
        </ol>
      </div>
    </div>

    <div class="container">
      <div id="sketch">
        <!-- sketch will appear here! -->
      </div>
    </div>

    <!-- sketch -->
    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
